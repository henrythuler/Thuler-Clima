<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Thuler Clima</title>
</head>
<body>
    
    <h1>Thuler Clima</h1>

    <form class="busca">

        <input id="busca" type="search">
        <button>Buscar</button>

    </form>

    <div class="resultado">

        <div class="titulo">--</div>
        
        <div class="info">

            <div class="temp">

                <div class="temp-titulo">Temperatura</div>

                <div class="temp-info"></div>

                <div class="temp-details">

                    <div class="temp-min"></div>
                    <div class="temp-max"></div>

                </div>

                <div class="temp-sens"></div>

            </div>

            <div class="vento">

                <div class="vento-titulo">Vento</div>

                <div class="vento-info"></div>

                <div class="vento-area">

                    <div class="vento-ponto" style="transform: rotate(0deg)"></div>

                </div>

            </div>

        </div>

        <div class="img-tempo">

            <div class="img-titulo"></div>

            <img src="" />

        </div>

    </div>

    <div class="loader"></div>

    <div class="aviso"></div>

    <script src="./assets/scripts/script.js"></script>

</body>
</html>
